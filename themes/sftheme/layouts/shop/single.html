{{ define "header"}}
{{ partial "page_header.html" . }}
{{ end }}

{{ define "main" }}
 
<!-- Section Start - Page With Sidebar -->
<section  id='team'>
    <div class="container"> 
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-article">
              <header>
                <h1 class="heading" style="font-size : 40px;line-height:40px;">
                  {{ .Title }}
                </h1>
                <div class="headul" style=" margin : 20px auto;"></div>
              </header>
              
              <article>
                <p class="subheading">
                  {{ .Param "subheading" }}
                </p>
                {{ .Content }}

                <button
                    class="snipcart-add-item"
                    data-item-id="{{ .URL }}"
                    data-item-name="{{ .Title }}"
                    data-item-price="{{ .Params.price }}"
                    data-item-url="{{ .Permalink }}"
                    {{ with .Params.shortDescription }}
                    data-item-description="{{ . }}"
                    {{ end }}
                    {{ with .Params.cartImage }}
                    data-item-image="{{ . | absURL }}"
                    {{ end }}
                >
                Payer en ligne
                </button>

              </article>
            </div>
    </div>
</section>
<!-- Section End - Page With Sidebar -->

{{ end }}

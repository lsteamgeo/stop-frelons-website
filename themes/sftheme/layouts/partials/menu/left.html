<div class="sidebar-widget">
    <h4>Categories</h4>
    <div class="headul"></div>
    <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            <li class='{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{end}}'><i class="mdi mdi-arrow-right"></i><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}

        {{ range .Site.Menus.mainb }}
            <li class='{{ if or ($currentPage.IsMenuCurrent "mainb" .) ($currentPage.HasMenuCurrent "mainb" .) }}active{{end}}'><i class="mdi mdi-arrow-right"></i><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
    </ul>
</div>

<!-- Product Box - Start -->
<div class="col-lg-4 col-md-4 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 product inviewport animated delay1" data-effect="fadeInUp">
    <div class="pic">
        {{ if .highlight }}
        <div class="best-seller text-on-primary" style="width:200px;"><span>{{ .highlight }}</span></div>
        {{ end }}
        
        <img alt="{{ .name }}" class="img-responsive" src="{{ .image }}" />
        <div class="cart-layer transition">
            <a class="" href="product-single.html"><i class="mdi mdi-loupe"></i></a>
        </div>
    </div>
    <div class="info">
        <h4 class="text-on-primary"><a href="product-single.html">Vous êtes : <br /> {{ .qualite }}</a></h4>
        <div class="price"><h4>{{ .price }}€</h4></div>
        <div class="rating">
           <!-- <i class="mdi mdi-star filled"></i>
            <i class="mdi mdi-star filled"></i>
            <i class="mdi mdi-star filled"></i>
            <i class="mdi mdi-star filled"></i>
            <i class="mdi mdi-star"></i>-->
        </div>
    </div>
</div>
<!-- Product Box - End -->
